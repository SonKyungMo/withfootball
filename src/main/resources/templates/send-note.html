<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="py-5 text-center">
        <h2>쪽지 전송</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-10" th:action="@{/send-note}" th:object="${noteForm}" method="post"
              novalidate>

            <div class="form-group">
                <label for="title">제목</label>
                <input id="title" type="text" th:field="*{title}" class="form-control"
                       placeholder="title" aria-describedby="titleHelp" required max="50">
                <small id="titleHelp" class="form-text text-muted">
                    제목을 50자 이내로 입력하세요.
                </small>
                <small class="invalid-feedback">제목을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title
                    Error</small>
            </div>

            <div class="form-group">
                <label for="receiver">받는 사용자</label>
                <input id="receiver" type="text" th:field="*{receiver}" class="form-control"
                       placeholder="user" aria-describedby="receiverHelp" required min="2" max="20">
                <small id="pathHelp" class="form-text text-muted">
                    쪽지를 받을 사용자 닉네임을 입력하세요
                </small>
                <small class="invalid-feedback">닉네임 입력 오류시 쪽지가 전달되지 않습니다.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('receiver')}" th:errors="*{receiver}">Path
                    Error</small>
            </div>

            <div class="form-group">
                <label for="contents">쪽지 내용</label>
                <textarea id="contents" type="textarea" th:field="*{contents}" class="editor form-control"
                          aria-describedby="contentsHelp" required></textarea>
                <small id="contentsHelp" class="form-text text-muted">
                    상대방에게 보낼 내용을 입력하세요
                </small>
                <small class="invalid-feedback">쪽지 내용을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}">contents
                    Error</small>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">전송
                </button>
            </div>
        </form>
    </div>

    <div class="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: tooltip"></script>
<script th:replace="fragments.html :: form-validation"></script>
<script th:replace="fragments.html :: editor-script"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div th:replace="fragments.html :: community-banner"></div>
<div class="container">
    <div th:replace="fragments.html :: community-info"></div>
    <div th:replace="fragments.html :: community-menu(communityMenu='members')"></div>

    <div th:replace="fragments.html :: member-list(members=${community.managers},isManager=${true})"></div>
    <div th:replace="fragments.html :: member-list(members=${community.members},isManager=${false})"></div>

    <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: tooltip"></script>
</body>
</html>
